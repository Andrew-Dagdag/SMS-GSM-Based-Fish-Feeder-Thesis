<!DOCTYPE HTML/>
<html>
<head>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <title>Automated Fish Feeder</title>
</head>
<body>
  <h1>Welcome, <span id="user"></span>!</h1>
  <div class="container">
    <div class="row" id="stuff">
      <div class="col-sm">
        <h1 id="stuff">Stuff in ittt</h1>
      </div>
    </div>
  </div>
  <script>
  $(document).ready(function(){
    $.post("http://localhost:2018/getUserInfo", function(result){
      // console.log("result is",result["user"]);
      if(result["user"] === undefined){
        window.location.href = "/";
      }
      $("#user").html(result["user"]);
      $.post("http://localhost:2018/getFieldUnits", {uid:result["uid"]},function(res){
        console.log(res);
        let insert = ""
        for(let i = 0; i < res.length; i++){
          insert += "<div class='col-sm'>feeder load: " + res[i].feederload
                  + "<br/>fid: " + res[i].fid
                  + "<br/>label: " + res[i].label
                  + "<br/>phone number: " + res[i].phoneno
                  + "<br/>species: " + res[i].species
                  + "</div>"
        }
        $("#stuff").html(insert);
      });
    });
  });</script>
</body>
</html>
