<!DOCTYPE HTML/>
<html>
<head>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <title>Automated Fish Feeder</title>
</head>
<body>
  <h1 class="d-flex justify-content-center">Welcome! Please log in!</h1>
  <h5 class="d-flex justify-content-center"> - or register if you're a new user! -</h5>
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="Username">Username</label>
            <input id="Username" type="text" class="form-control" placeholder="Username" name="Username"/>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input id="Password" type="password" class="form-control" placeholder="Password" name="Password">
          </div>
          <button id="submit" type="submit" class="btn">Login</button>
          <span id="regButton" class="linkbtn btn"><a href="register.html">Register</a></span>
        </form>
      </div>
      <div class="col-sm" id="res"></div>
    </div>
  </div>
  <script>
  $(document).ready(function(){
    $("#submit").click(function(event){
      event.preventDefault();
      console.log("Ayaaaaa");
      user = $("#Username").val();
      pass = $("#Password").val();
      $.post("/userLogin", {User:user, Pass:pass}, function(result){
        console.log("Ayoooo", result["success"]);
        if(result["success"]){
          $("#res").html("I will redirect you to the feeder list");
          window.location.href = "/FishFeedIndex";
        }else{
          console.log("Incorrect password or username, try again mofo");
        }
      });
    });
  });</script>
</body>
</html>
