<!DOCTYPE HTML/>
<html>
<head>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="MDBootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="MDBootstrap/css/mdb.css"/>
  <link rel="stylesheet" href="MDBootstrap/css/style.css"/>
  <script src="MDBootstrap/js/bootstrap.min.js"></script>
  <script src="MDBootstrap/js/mdb.min.js"></script>
  <script src="MDBootstrap/js/jquery-3.3.1.min.js"></script>
  <title>Automated Fish Feeder</title>
</head>
<body>
  	<div class="contentBox container">
	  <h1 class="d-flex justify-content-center" id="indextitle">Welcome! Please log in!</h1>
	  <h5 class="d-flex justify-content-center"> - or register if you're a new user! -</h5>
	  <div class="container">
	    <div class="row">
	      <div class="col-sm"></div>
	      <div class="col-sm">
	        <form>
	          <div class="form-group">
	            <label for="Usernameform">Username</label>
	            <input id="Usernameform" type="text" class="form-control" placeholder="Username" name="Usernameform"/>
	          </div>
	          <div class="form-group">
	            <label for="Password">Password</label>
	            <input id="Password" type="password" class="form-control" placeholder="Password" name="Password">
	          </div>
	          <button id="submit" type="submit" class="btn btn-primary">Login</button>
	          <span id="regButton" class="btn btn-light" id="regtbn"><a href="register.html">Register</a></span>
	        </form>
	      </div>
	      <div class="col-sm" id="res"></div>
	    </div>
	  </div>
	</div>
  <script>
  $(document).ready(function(){
    $("#submit").click(function(event){
      event.preventDefault();
      console.log("Ayaaaaa");
      user = $("#Usernameform").val();
      pass = $("#Password").val();
      $.post("/userLogin", {User:user, Pass:pass}, function(result){
        console.log("Ayoooo", result["success"]);
        if(result["success"]){
          $("#res").html("I will redirect you to the feeder list");
          window.location.href = "/FishFeedIndex";
        }else{
          console.log("Incorrect password or username, try again mofo");
        }
      });
    });
  });</script>
</body>
</html>
