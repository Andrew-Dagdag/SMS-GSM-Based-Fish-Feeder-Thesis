<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  		<link rel="stylesheet" type="text/css" href="../css/style.css">
  		<title>Unit 1</title>
	</head>
	<body>

		<h2 id="username">Welcome, [USER]</h2>

		<nav class="navbar" id="navbar">
			<ul>
				<li><a class="active" href="#">Tilapia1</a></li>
				<li><a href="#">Tilapia2</a></li>
				<li><a href="#">Bangus1</a></li>
				<li><a href="#">Carp1</a></li>
			</ul>
		</nav>

		<div class="contentBox container">
			<h2>Statistics</h2>
			<hr>
			<div class="row" id="statsContent">
				<div class="col-4" id="unitDetails">
					<table>
						<tr>
							<th>Field Unit Label</th>
							<td>Tilapia1</td>
						</tr>
						<tr>
							<th>Field Unit Number</th>
							<td>+639xxxxxxxxx</td>
						</tr>
						<tr>
							<th>Species</th>
							<td>Tilapia</td>
						</tr>
						<tr>
							<th>Feeder Load</th>
							<td>1kg / 1.5kg</td>
						</tr>
					</table>
				</div>
				<div id="graph" class="col-7">
					line graph here
				</div>
			</div>
		</div>

		<div class="contentBox container">
			<h2>Options</h2>
			<hr>
			<div id="optionsContent">
				<form action="#" class="row">
					<h3 class="col-12">Schedule</h3>
					<div class="schedForm col-4">
						<h4>Start Time</h4>
						<input type="time" name="startTime">
					</div>
					<div class="schedForm col-4">
						<h4>Interval</h4>
						<input type="number" name="intervalHr" min="0"> hr/s
					</div>
					<div class="schedForm col-4">
						<h4>End Time</h4>
						<input type="time" name="endTime">
					</div>
					<div class="schedForm col-12">
						<h4>Feed Amount</h4>
						<input type="number" name="feedAmt"> kg
					</div>
					<input type="submit" value="Save Changes" class="col-12">
				</form>
			</div>
		</div>

	</body>
</html>
